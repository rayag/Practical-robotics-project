<ion-header> 
  <ion-toolbar>
    <ion-title>Profile</ion-title> 
  </ion-toolbar>
 </ion-header>

<ion-content fullscreen>
  <ion-grid>
    <ion-row>
      <ion-col size="5">
        <ion-avatar class="ion-margin-start">
          <img *ngIf="photo" [src]="photo"/>
          <button shape="round" class="upload">
            <ion-icon name="image-outline"></ion-icon>
          </button>
        </ion-avatar>
      </ion-col>
      <ion-col>
        <div class="user-name">{{ user.name }}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
