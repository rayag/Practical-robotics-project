<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="register" *ngIf="!currentUser">
      <ion-icon name="person-add-outline"></ion-icon>
      <ion-label>Register</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="login" *ngIf="!currentUser">
      <ion-icon name="enter-outline"></ion-icon>
      <ion-label>Login</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile" *ngIf="currentUser">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="fms" *ngIf="currentUser">
      <ion-icon name="paw-outline"></ion-icon>
      <ion-label>Pets</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="logout" *ngIf="currentUser">
      <ion-icon name="log-out-outline"></ion-icon>
      <ion-label>Logout</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
